<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />   
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Simple Temperature Converter</title>
</head>
<body>
    <h1 class="title">Temperature Converter</h1>
    <div class="units">
        <div class="panel">
            <h1 class="bg-unit">°C</h1>
            <h2>Celcius</h2>
            <input type="number" id="celcius" value="0"/>
        </div>
        <div class="panel">
            <h1 class="bg-unit">°F</h1>
            <h2>Fahrenheit</h2>
            <input type="number" id="fahrenheit" value="32"/>
        </div>
        <div class="panel">
            <h1 class="bg-unit">K</h1>
            <h2>Kelvin</h2>
            <input type="number" id="kelvin" value="273.15"/>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
